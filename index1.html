<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-red{
            border: 1px solid red;
        }
        .border-green{
            border: 1px solid green;
        }
        .text-align-center{
            text-align: center;
        }
        .w-40{
            width: 40%;
        }
        .w-96{
            width: 96%;
        }
        .m-auto{
            margin: 0px auto;
        }
        .mb-20{
            margin-bottom: 20px;
        }
        .mr-39{
            margin-right: 39px;
        }
        .p-5{
            padding: 5px;
        }
        .d-iblock{
            display: inline-block;
        }
        .outline-none{
            outline:none
        }
    </style>
</head>
<body>
    <form action="" class="w-40 m-auto">
        <input type="text" name="" id="" placeholder="Enter your name" class="mb-20 w-40 p-5 mr-39 d-iblock outline-none">
        <input type="email" name="" id="" placeholder="Enter your email" class="mb-20 w-40 p-5 d-iblock outline-none">
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message" class="w-96 p-5 outline-none"></textarea>
        
    </form>
</body>
</html>
